<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var n = prompt("Введите порядковый номер дня недели");
            if (n==1)alert("Понедельник");
           
            else if (n==2)alert("Вторник");
            
            else if (n==3)alert("Среда");
            
            else if (n==4)alert("Четверг");
            
            else if (n==5)alert("Пятница");
            
            else if (n==6)alert("Суббота");
            
            else if (n==7)alert("Воскресенье");
            
            else alert("Введите корректное значение(от 1 до 7)") ;
            
            
        </script>
    </body>
</html>
