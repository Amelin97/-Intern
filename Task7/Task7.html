<!doctype html>
<html>

        <meta charset="utf-8">

    <body>
        <script>
let obj = {
    name : "Vasya" ,
    surname : "Vasev" ,
    age :25,
    height:180,
    weight:78,
  
}
let ary = Object.values(obj);
//console.log(ary)
let arystr = ary.join();
//console.log(arystr)
let arynum = arystr.match(/\d+/g);
//console.log(arynum)
let aryn = arynum.map(Number);
console.log(aryn) ; 
let sum = 0 ;
let l = arynum.length-1 ;
//console.log(l)
for(i=0 ; i<=l ; i++)
{
    sum+=aryn[i]
    aryn[i]=aryn[i]*2;
    
}
console.log(sum)
console.log(aryn)

</script>
</body>
